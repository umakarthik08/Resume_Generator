<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class = "text-center my-2">Resume Generator</h2>
    </div>

    <div class="container">
        <div class="row my-4">
            <div class="col-md-6">
                <h4>PERSONAL INFORMATION</h3>
                <div class="form-grp my-3">
                    <label for="name">Your Name</label>
                    <input type="text" id = "name" placeholder = "e.g. John Smith" class = "form-control">
                </div>

                <div class="form-grp my-3">
                    <label for="contact">Your Contact No.</label>
                <input type="text" id = "contact" placeholder = "Enter here" class = "form-control">
                </div>
                
                <div class="form-grp my-3">
                    <label for="email">Your Email</label>
                <input type="text" id = "email" placeholder = "e.g. john@gmail.com" class = "form-control">
                </div>

                <div class="form-grp my-3">
                    <label for="address">Your Address</label>
                <textarea id = "address" placeholder = "e.g. Raipur, India" class = "form-control"></textarea>
                </div>
                
                <div class="form-grp my-3">
                    <label for="gith"> Github Profile</label>
                <input type="text" id = "gith" placeholder = "e.g. github.com/johnsmith" class = "form-control">
                </div>
                
                <div class="form-grp my-3">
                    <label for="linkin"> Linkedin Profile</label>
                <input type="text" id = "linkin" placeholder = "e.g. linkedin.com/in/johnsmith" class = "form-control">
                </div>

                <div class="form-grp my-3">
                    <label for="insta"> Instagram Profile</label>
                <input type="text" id = "insta" placeholder = "e.g. instagram.com/johnsmith" class = "form-control">
                </div>

                <div class="form-grp my-3">
                    <label for="about">Tell about yourself</label>
                    <textarea id = "about" rows = "5" cols="40" placeholder = "not more than 20 words" class = "form-control"></textarea>
                </div>

            </div>
            <div class="col-md-6">
                <h4 class = "my-8" >EDUCATION</h3>
                    <div class="form-grp my-3">
                        <label for="college">College Name</label>
                        <input type="text" id = "college" placeholder = "e.g. National Institute of Technology, Raipur" class = "form-control">
                    </div> 

                    <div class="form-grp my-3">
                        <label for="college">College Year</label>
                        <select class="form-select form-select-sm" aria-label="year">
                            <option selected>Select your College year</option>
                            <option value="1">I</option>
                            <option value="2">II</option>
                            <option value="3">III</option>
                            <option value="3">IV</option>
                          </select>
                    </div> 
                    <div class="form-grp my-3">
                        <label for="year_ad">Year of Admission</label>
                        <input type="text" id = "year_ad" placeholder = "e.g. 2021" class = "form-control">
                    </div> 

                    <div class="form-grp my-3">
                        <label for="cpi">Your CPI</label>
                        <input type="text" id = "cpi" placeholder = "e.g. 9.10" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="hclass">Class XII college name</label>
                        <input type="text" id = "hclass" placeholder = "Enter here" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="hclass_p">Class XII percentage (If CGPA multiply by 9.5)</label>
                        <input type="text" id = "hclass_p" placeholder = "e.g. 95.2" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="h_year_ad">Year of Admission in Class XII</label>
                        <input type="text" id = "h_year_ad" placeholder = "e.g. 2019" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="s_year_com">Year of Completion of Class XII</label>
                        <input type="text" id = "s_year_com" placeholder = "e.g. 2021" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="lclass">Class X school name</label>
                        <input type="text" id = "lclass" placeholder = "Enter here" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="lclass_p">Class X percentage (If CGPA multiply by 9.5)</label>
                        <input type="text" id = "lclass_p" placeholder = "e.g. 95.2" class = "form-control">
                    </div>

                    <div class="form-grp my-3">
                        <label for="l_year_com">Year of Completion of Class X</label>
                        <input type="text" id = "l_year_com" placeholder = "e.g. 2019" class = "form-control">
                    </div>

                    

            </div>
        </div>
        <div class="row my-4">
            <div class="col-md-6" id = "pro">
                <h4>PROJECTS</h4>
                    <div class="form-grp my-3" id = "proj">
                        <div>
                            <textarea rows = "5" cols="40" placeholder = "Explain your project in brief" class = "form-control proj_id"></textarea>
                        </div>
                        
                    </div>

                    <div class="form-grp my-3 text-center " id = "addbutton">
                        <button onclick = "add_proj()" class = "btn btn-primary " >Add</button>
                        <button onclick = "remove_proj()" class = "btn btn-primary " >Remove</button>
                    </div>
                
                
            </div>
            <div class="col-md-6" id = "ache">
                <h4>ACHIEVMENTS</h4>
                <div class="form-grp my-3" id = "textache">
                    <div class="form-grp my-3">
                        <div>
                            <textarea rows = "5" cols="40" placeholder = "Add your acheivements" class = "form-control proj_id"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-grp my-3 text-center " id = "addachebutton">
                    <button onclick = "add_acheivements()" class = "btn btn-primary " >Add</button>
                    <button onclick = "remove_acheivements()" class = "btn btn-primary " >Remove</button>
                </div>
            </div>
        <div class="row my-4">
            <div class="col-md-6">
                <h4>SKILLS</h4>
                <div class="form-grp my-3">
                    <input type="text" id = "codechef" placeholder = "e.g. React.js" class = "form-control">
                </div>
                <div class="form-grp my-3 text-center " id = "addachebutton">
                    <button onclick = "add_acheivements()" class = "btn btn-primary " >Add</button>
                    <button onclick = "remove_acheivements()" class = "btn btn-primary " >Remove</button>
                </div>
            </div>
            <div class="col-md-6">
                <h4>PROFILES</h4>
                <div class="form-grp my-3">
                    <label for="codechef">CODECHEF</label>
                    <input type="text" id = "codechef" placeholder = "Enter your codechef handle" class = "form-control">
                </div>
                <div class="form-grp my-3">
                    <label for="codeforces">CODEFORCES</label>
                    <input type="text" id = "codeforces" placeholder = "Enter your codeforces handle" class = "form-control">
                </div>
                <div class="form-grp my-3">
                    <label for="leetcode">LEETCODE</label>
                    <input type="text" id = "leetcode" placeholder = "Enter your leetcode handle" class = "form-control">
                </div>
                <div class="form-grp my-3">
                    <label for="gfg">GFG</label>
                    <input type="text" id = "gfg" placeholder = "Enter your gfg handle" class = "form-control">
                </div>
                
            </div>
        </div>

        </div>

        <div class = "text-center my-5">
            <button class = "btn btn-primary">
                Submit
            </button>
        </div>
    </div>
    
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
